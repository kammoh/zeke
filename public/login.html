<body class="bg-dark">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form action="" method="post" id="loginform">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="name" class="form-control" placeholder="User Name"
                               required="required" autofocus="autofocus">
                        <label for="name">User Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="password" class="form-control" placeholder="Password"
                               required="required">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <!--<div class="checkbox">-->
                        <!--<label>-->

                            <!--Remember Me-->
                        <!--</label>-->
                    <!--</div>-->
                </div>
                <div>
                    <input class="btn btn-primary btn-block" type="submit" value="Log in"/>
                </div>
                <!--<a class="btn btn-primary btn-block">Login</a>-->
            </form>
            <!--<div class="text-center">-->
            <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
            <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
            <!--</div>-->
        </div>
        <div>
            <a class="d-block small mt-3" href="key.pub">Download Public Key</a>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script>

    $(document).ready(function () {

        // Check if JavaScript is enabled
        $('body').addClass('js');

        // // Make the checkbox checked on load
        // $('.login-form span').addClass('checked').children('input').attr('checked', true);

        // Click function
        $("#loginform").submit(function(event) {
            event.preventDefault();

            var name=$("#name").val();
            var password=$("#password").val();

            $.post('/auth/login', {name:name, password:password}, function(data) {
                // $('body').hide();
                if(data === "Failed")
                    alert("login failed!");
                else if (data === "OK") {
                    alert("welcome " + name);
                    window.location.replace("/auth/start");
                }
            });

            // if ($(this).children('input').attr('checked')) {
            //     $(this).children('input').attr('checked', false);
            //     $(this).removeClass('checked');
            // }
            //
            // else {
            //     $(this).children('input').attr('checked', true);
            //     $(this).addClass('checked');
            // }

        });

    });
</script>
